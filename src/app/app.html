<ion-split-pane>
    <ion-menu [content]="content" *ngIf="user">
        <ion-content>
            <ion-item id="menu-header">
                <div>
                    <ion-avatar item-start>
                        <img [src]="avatar"/>
                    </ion-avatar>
                </div>
                <h2>{{ userService.getUser().nome }}</h2>
                <p> {{ userService.getUser().email }} </p>
            </ion-item>
            <ion-list>
                <button ion-item menuClose *ngFor="let page of pages"
                    (click)="go(page.page)">
                    <ion-icon [name]="page.icon"></ion-icon>
                    {{ page.title }}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-nav main [root]="rootPage" #content swipeBackEnadled="false"></ion-nav>
</ion-split-pane>
