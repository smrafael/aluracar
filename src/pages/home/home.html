<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Aluracar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="detailCar(car)">
      <h2>{{ car.nome }}</h2>
      <p>{{ car.preco }}</p>
    </ion-item>
  </ion-list>
</ion-content>
