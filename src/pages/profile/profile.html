<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item no-lines>
    <div class="avatar-wrapper">
      <ion-avatar>
        <img [src]="avatar"/>
      </ion-avatar>
      <button class="btn-tirar-foto" (click)="takePicture()" ion-button icon-only round>
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-icon name="contact" item-left></ion-icon>
      {{ user.nome }}
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-left></ion-icon>
      <p>{{ user.dataNascimento }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <p>{{ user.email }}</p>
    </ion-item>
    <ion-item>
      <ion-icon name="call" item-left></ion-icon>
      <p>{{ user.telefone }}</p>
    </ion-item>
  </ion-card>

</ion-content>
