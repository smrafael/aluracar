<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager="true">
    <ion-slide *ngFor="let photo of car.fotos">
      <img src="{{ photo }}" />
    </ion-slide>
  </ion-slides>

  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="car"></ion-icon>
      VEÍCULO
    </ion-item-divider>
    <ion-item>{{ car.nome }}</ion-item>
    <ion-item>R$ {{ car.preco }}</ion-item>
  </ion-item-group>
  
  <ion-item-group>
    <ion-item-divider color="light">
      <ion-icon name="options"></ion-icon>
      ACESSÓRIOS
    </ion-item-divider>
    <ion-item>Acessórios 1</ion-item>
    <ion-item>Acessórios 2</ion-item>
  </ion-item-group>

  <ion-item-divider>
    <span item-right>TOTAL: R$ 1000</span>
  </ion-item-divider>

  <ion-fab bottom right mini>
    <button ion-fab>
      <ion-icon name="arrow-dropright"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
